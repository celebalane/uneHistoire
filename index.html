<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/css/style.css">

	<title>Le voyage de Patapon</title>
</head>
<body>
<h1>Le voyage de Patapon</h1>
    
    <div class="horizon scroll">
        <img src="img/herisson.jpg" alt="" />
    </div>
    <div class="middle scroll">
        <img src="img/moutons.jpg" alt="" />
    </div>
    <div class="front scroll">
        <img src="img/herissonmarron.jpg" alt="" />
    </div>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.jInvertScroll.js"></script>
    <script type="text/javascript">
    (function($) {
        var elem = $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
            {
            height: 6000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
            onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                console.log(percent);
            }
        });

        $(window).resize(function() {
          if ($(window).width() <= 768) {
            elem.destroy();
          }
          else {
            elem.reinitialize();
          }
        });
    }(jQuery));
    </script>
</body>
</html>
